  <style>
    body {
      margin: 0;
      font-family: 'Philosopher', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333 url("img/intro-bg.jpg") no-repeat bottom center scroll;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
      color: #f4f4f9;
    }

    main {
      text-align: center;
      background: rgba(0, 0, 0, 0.05);
      /* Slightly dark background for better readability */
      padding: 20px;
      border-radius: 10px;
    }

    .introd {
      font-size: 2.25rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #f4f4f9;
    }

    .introd span {
      font-size: 4.75rem;
    }

    .tagline {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #e0e0e0;
      /* Slightly lighter color for emphasis */
    }

    .line {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #c9c9c9;
      /* Lighter gray for less emphasis */
    }

    .icons-social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .icons-social a {
      font-size: 2em;
      color: #f4f4f9;
      transition: color 0.3s ease;
    }

    .icons-social a:hover {
      color: #FFD700;
    }

    .copyleft {
      color: #e0e0e0;
    }

    .copyleft span {
      color: #f4f4f9;
      display: inline-block;
      transform: rotate(180deg);
    }

    @media (max-width: 600px) {
      .introd {
        font-size: 2em;
      }

      .tagline {
        font-size: 1em;
      }
    }

    .content {
      position: absolute;
      z-index: -1;
      opacity: .15;

    }
  </style>
</head>
